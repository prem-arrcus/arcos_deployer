!
features feature ARCOS_SRV6_MUP
 supported true
!
features feature ARCOS_RIOT
 supported false
!
features feature ARCOS_ICMP_SRC_REWRITE
 supported true
!
features feature ARCOS_SUBIF
 supported true
!
features feature ARCOS_QoS
 supported false
!
features feature ARCOS_MPLS
 supported true
!
features feature ARCOS_SFLOW
 supported true
!
system hostname arcos-rtr
system domain-name uk.arrcus.com
system login-banner "ArcOS (c) Arrcus, Inc."
system ssh-server enable true
system ssh-server protocol-version V2
system ssh-server permit-root-login true
system ssh-server login-timeout 300
system ssh-server sftp enable true
!
system netconf-server enable true
system netconf-server transport ssh enable true
system restconf-server enable true
system restconf-server transport-security true
!
system grpc-server enable true
system grpc-server transport-security false
system grpc-server metadata-authentication false
system grpc-server connections management listen-addresses 0.0.0.0 port 9339
!
system dns server 1.1.1.1
system dns server 8.8.8.8
!
system ntp listen-interface ma1
system ntp server 0.uk.pool.ntp.org
system ntp server 1.uk.pool.ntp.org
system ntp server 2.uk.pool.ntp.org
system ntp server 3.uk.pool.ntp.org
!
system aaa authentication admin-user admin-password arrcus
!
system rib IPV6
!
system rib IPV4
!
alias sib
 expansion "show interface brief all"
!
interface ma1
 type ethernetCsmacd
 mtu 1500
 enabled true
 subinterface 0
  ipv6 enabled false
  ipv4 enabled true
  ipv4 address 192.168.132.10
   prefix-length 24
  exit
 exit
!
network-instance default
!
network-instance management
 interface ma1
 !
!
lldp interface ma1
!
routing-policy defined-sets prefix-set __IPV4_MARTIAN_PREFIX_SET__
 prefix 0.0.0.0/8 8..32
 !
 prefix 127.0.0.0/8 8..32
 !
 prefix 192.0.0.0/24 24..32
 !
 prefix 224.0.0.0/4 exact
 !
 prefix 224.0.0.0/24 exact
 !
 prefix 240.0.0.0/4 4..32
 !
!
routing-policy defined-sets prefix-set __IPV6_MARTIAN_PREFIX_SET__
 prefix ::/128 exact
 !
 prefix ::1/128 exact
 !
 prefix ff00::/8 exact
 !
 prefix ff02::/16 exact
 !
!
